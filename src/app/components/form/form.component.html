<form (ngSubmit)="onSubmit()">
    <div class="form-row align-items-center">
        <div class="col-auto">
            <label class="sr-only" for="range">Range</label>
            <mv-slider id="range" [min]="2" [max]="100" (change)="onSliderChange($event)"></mv-slider>
        </div>
        <div class="col-auto">
            <label class="sr-only" for="algo"></label>
            <select class="custom-select" disabled>
                <option value="">Select Algorithm</option>
                <option value="1" selected>Bubble Sort</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary mb-2">Sort</button>
            <button type="button" class="btn btn-primary mb-2 ml-2" (click)="onReset()">Reset</button>
        </div>
    </div>
</form>
